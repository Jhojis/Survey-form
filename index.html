<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>survey-form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Formulario de registro</h1>
    <p id="description">Página simple de HTML realizada por: Jhojis</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label"
          >Nombre
          <input id="name" type="text" required placeholder="Enter your name" />
        </label>
        <label for="email" id="email-label"
          >Email
          <input
            id="email"
            type="email"
            required
            placeholder="Enter your Email"
          />
        </label>
        <label for="age" id="number-label"
          >Edad (opcional)
          <input
            id="number"
            type="number"
            min="13"
            max="100"
            placeholder="Age"
          />
        </label>
        <label for="role"
          >¿Qué opción describe tu rol en estos momentos?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="Student">Estudiante</option>
            <option value="full-time-jop">Trabajo</option>
            <option value="not-say">Prefiero no decirlo</option>
            <option value="other">Otro</option>
          </select>
        </label>
        <div class="form-group">
          <p>¿Contratarías a Jhojis?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />
            Definitivamente</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />
            Tal vez
          </label>
          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />
            Seguro que no</label
          >
        </div>
        <label for="improved"
          >¿En cual o cuales cargos crees que podría trabajar Jhojis?
        </label>
        <label>
          <input type="checkbox" value="1" class="input-radio" />
          Front-end projects
        </label>
        <label>
          <input type="checkbox" value="2" class="input-radio" />
          Back-end projects
        </label>
        <label>
          <input type="checkbox" value="2" class="input-radio" />
          Full-stack projects
        </label>
        <label>
          <input type="checkbox" value="3" class="input-radio" /> Data
          visualization
        </label>
        <label>
          <input type="checkbox" value="3" class="input-radio" /> Ethical
          hacking
        </label>
        <label>
          <input type="checkbox" value="3" class="input-radio" /> Python
          developer
        </label>
        <label for="suggestions" id="sugerencia"
          >¿Alguna sugerencia?
          <textarea placeholder="Enter your comment here"></textarea>
        </label>
        <label>
          <input id="submit" type="submit" />
        </label>
      </fieldset>
    </form>
  </body>
</html>
